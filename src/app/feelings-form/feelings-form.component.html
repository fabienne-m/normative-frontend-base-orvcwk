<mat-card class="px-2">
  <mat-card-header>
    <mat-card-title>Form</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form #form="ngForm" [formGroup]="feelingForm" class="d-flex flex-column" (ngSubmit)="saveForm()">
      <mat-form-field appearance="fill">
        <mat-label>Choose a sector</mat-label>
        <mat-select formControlName="sector">
          <mat-option *ngFor="let sector of sectors" value="{{sector.value}}">{{sector.value}}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="">
        <mat-label>Emitted COâ‚‚ [t]</mat-label>
        <input matInput formControlName="emissions" type="number">
      </mat-form-field>
      <div class="d-flex">
        <mat-form-field class="flex-grow-1">
          <mat-label>Feeling</mat-label>
          <input matInput formControlName="feeling">
        </mat-form-field>
        <div class="d-flex justify-content-center flex-grow-1">
          <button type="button" mat-button (click)="openDialog()">EDIT</button>
        </div>
      </div>
      <button type="submit" mat-button [disabled]="!feelingForm.valid">SUBMIT</button>
    </form>
  </mat-card-content>
</mat-card>
