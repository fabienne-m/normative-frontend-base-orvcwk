<table mat-table [dataSource]="feelings$ | async" class="w-100 px-2">
  <ng-container matColumnDef="sector">
    <th mat-header-cell *matHeaderCellDef>Sector</th>
    <td mat-cell *matCellDef="let element"> {{element.sector}} </td>
  </ng-container>

  <ng-container matColumnDef="co2">
    <th mat-header-cell *matHeaderCellDef>Emitted COâ‚‚ [t]</th>
    <td mat-cell *matCellDef="let element" [ngClass]="{'text-green': element.co2<25, 'text-red' : element.co2>=25}">
      {{element.co2}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="feeling">
    <th mat-header-cell *matHeaderCellDef>Feeling</th>
    <td mat-cell *matCellDef="let element"> {{element.feeling}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
